services:
  # Banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: trendpulse_mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=trendpulse
      - MYSQL_USER=trendpulse
      - MYSQL_PASSWORD=trendpulse
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Redis para Celery
  redis:
    image: redis:7-alpine
    container_name: trendpulse_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    sysctls:
      net.core.somaxconn: 1024
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    restart: unless-stopped

  # Inicializador do banco de dados
  migrate:
    build: .
    container_name: trendpulse_migrate
    command: >
      /bin/bash -c "
        echo 'Aguardando MySQL...' &&
        sleep 10 &&
        cd /app && python -c 'from aggregator_backend.models import create_tables; create_tables()'
      "
    environment:
      - DATABASE_URL=mysql+pymysql://trendpulse:trendpulse@mysql/trendpulse
    volumes:
      - .:/app
    depends_on:
      mysql:
        condition: service_healthy

  # Worker Celery
  worker:
    build: .
    container_name: trendpulse_worker
    command: bash -c "cd /app && celery -A aggregator_backend.celery_app worker --loglevel=info --concurrency=2"
    environment:
      - DATABASE_URL=mysql+pymysql://trendpulse:trendpulse@mysql/trendpulse
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TWITTER_BEARER=${TWITTER_BEARER}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_SECRET=${REDDIT_SECRET}
      - REDDIT_USERNAME=${REDDIT_USERNAME}
      - REDDIT_PASSWORD=${REDDIT_PASSWORD}
    volumes:
      - .:/app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  # Celery Beat (agendador)
  beat:
    build: .
    container_name: trendpulse_beat
    command: bash -c "cd /app && celery -A aggregator_backend.celery_app beat --loglevel=info"
    environment:
      - DATABASE_URL=mysql+pymysql://trendpulse:trendpulse@mysql/trendpulse
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  # Flower para monitoramento do Celery
  flower:
    build: .
    container_name: trendpulse_flower
    command: bash -c "cd /app && celery -A aggregator_backend.celery_app flower --port=5555 --loglevel=info"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=mysql+pymysql://trendpulse:trendpulse@mysql/trendpulse
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data: